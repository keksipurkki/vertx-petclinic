openapi: 3.0.1
info:
  title: Keksipurkki Pet Clinic
  description: |2+

    Sample implementation of a REST API demonstrating
    lessons learned about microservice development.

    Powered by Eclipse Vert.x â€” https://vertx.io

  version: 1.0.0
servers:
- url: http://localhost:8080/petstore/v1
  variables: {}
tags:
- name: pet
  description: Everything about your pets
- name: store
  description: Access to Petstore orders
- name: user
  description: Operations about user
paths:
  /user:
    post:
      tags:
      - user
      operationId: CREATE_USER
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserData'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMessage'
      security:
      - NONE: []
  /user/createWithList:
    post:
      tags:
      - user
      operationId: CREATE_USER_LIST
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/UserData'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMessage'
      security:
      - NONE: []
  /user/{username}:
    get:
      tags:
      - user
      operationId: GET_USER_BY_NAME
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
      - NONE: []
    put:
      tags:
      - user
      operationId: UPDATE_USER
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserData'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      security:
      - LOGIN_SESSION: []
    delete:
      tags:
      - user
      operationId: DELETE_USER
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMessage'
      security:
      - LOGIN_SESSION: []
  /user/login:
    get:
      tags:
      - user
      operationId: LOGIN_USER
      parameters:
      - name: username
        in: query
        schema:
          type: string
      - name: password
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
      security:
      - NONE: []
  /user/logout:
    get:
      tags:
      - user
      operationId: LOGOUT_USER
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiMessage'
      security:
      - LOGIN_SESSION: []
components:
  schemas:
    ApiMessage:
      type: object
      properties:
        message:
          type: string
    UserData:
      required:
      - email
      - firstName
      - lastName
      - password
      - username
      type: object
      properties:
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
      description: User data
    User:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/UserData'
    AccessToken:
      type: object
      properties:
        token:
          type: string
  securitySchemes:
    LOGIN_SESSION:
      type: http
      scheme: bearer
      bearerFormat: JWT
